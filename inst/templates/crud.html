<h1>Dogs</h1>
<form hx-post="/dog" hx-disabled-elt="#add-btn" 
hx-target="table tbody" 
 hx-swap="afterbegin"
  hx-on:htmx:after-request="this.reset()">
  <div>
    <label for="name">Name</label>
    <input id="name" name="name" required size="30" type="text" />
  </div>
  <div>
    <label for="breed">Breed</label>
    <input id="breed" name="breed" required size="30" type="text" />
  </div>
  <button id="add-btn">Add</button>
</form>

<table hx-trigger="intersect revealed" 
hx-get="/table-rows" hx-target="tbody">
  <thead>
    <tr>
      <th>Name</th>
      <th>Breed</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
